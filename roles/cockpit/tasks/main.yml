---
- name: Install cockpit console
  ansible.builtin.package:
    name: 
      - cockpit
      - cockpit-system
    state: present

- name: Copy cockpit.conf
  ansible.builtin.copy:
    src: "cockpit.conf"
    dest: "/etc/cockpit/cockpit.conf"

